services:
  opensearch-node:
    image: opensearchproject/opensearch:3.2.0
    container_name: opensearch-node
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node
      - discovery.type=single-node
      # We enable the demo configuration installer.
      - "DISABLE_INSTALL_DEMO_CONFIG=false"
      # --- THIS IS THE FINAL PIECE OF THE PUZZLE ---
      # We provide the initial admin password that the demo installer now requires.
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=Veeky.2025!"
      - "bootstrap.memory_lock=true"
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - opensearch-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.2.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601"
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["https://opensearch-node:9200"]'
      # Since the demo config uses self-signed certs, we disable verification.
      - "plugins.security.ssl.verification_mode=none"
    depends_on:
      - opensearch-node
    networks:
      - opensearch-net

volumes:
  opensearch-data:

networks:
  opensearch-net: